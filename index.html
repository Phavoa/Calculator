<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="circle"></div>

  <div class="container">
    <div class="display">
      <input type="text" class="displaycalc" disabled>
    </div>
    <div class="first">
      <button class="clear">AC</button>
      <button class="delete">X</button>
      <button class="operator btn">/</button>
    </div>
    <div class="nums">
      <button class="numbers btn">7</button>
      <button class="numbers btn">8</button>
      <button class="numbers btn">9</button>
      <button class="numbers btn">4</button>
      <button class="numbers btn">5</button>
      <button class="numbers btn">6</button>
      <button class="numbers btn">1</button>
      <button class="numbers btn">2</button>
      <button class="numbers btn">3</button>
    </div>
    <div class="right">
      <button class="operator btn">*</button>
      <button class="operator btn">-</button>
      <button class="operator btn plus">+</button>
      <button class="equal">=</button>
    </div>


    <div class="buttom">
      <button class="numbers zero btn">0</button>
      <button class="numbers btn">.</button>
    </div>



  </div>




  <script src="app.js"></script>
</body>

</html>
